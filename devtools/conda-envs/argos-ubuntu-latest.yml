name: argos
channels:
  - conda-forge
  - openeye
dependencies:

  # Base depends
  - pip
  - python =3.10
  - git

  # argos deps
  - django
  - gunicorn

  # asapdiscovery deps

  # Others
  - appdirs
  - openeye-toolkits
  - pydantic >=1.10.8,<2.0.0a0


  # data
  - requests
  - boto3
  - moto
  - flask
  - flask-cors
  - typing-extensions

  # execution
  - distributed
  - dask
  - dask-jobqueue
  - netifaces

  # viz
  - imageio
  - plip

  # Pip-only installs
  - pip:
    - git+https://github.com/choderalab/asapdiscovery@argos_mvp#egg=asapdiscovery-data&subdirectory=asapdiscovery-data
    - git+https://github.com/choderalab/asapdiscovery@argos_mvp#egg=asapdiscovery-dataviz&subdirectory=asapdiscovery-dataviz
    - git+https://github.com/choderalab/asapdiscovery@argos_mvp#egg=asapdiscovery-modeling&subdirectory=asapdiscovery-modeling
    - pyyaml
    # viz
    - pygifsicle
    - airium
    - rdkit
