name: argos
channels:
  - conda-forge
  - openeye
dependencies:

  # Base depends
  - pip
  - python >=3.10,<3.11
  - asapdiscovery

  # argos deps
  - django
  - gunicorn
  - django-cleanup


  # Testing
  - pytest
  - pytest-cov
  - pooch

  # asapdiscovery deps

  # Others
  - appdirs
  - openeye-toolkits <2023.2.3
  - pydantic >=1.10.8,<2.0.0a0

  # data
  - requests
  - boto3
  - moto
  - flask
  - flask-cors
  - typing-extensions

  # execution
  - distributed
  - dask
  - dask-jobqueue
  - netifaces

  # viz
  - imageio
  - plip



  # Pip-only installs
  - pip:
    - pyyaml
    - rich
    # viz
    - pygifsicle
    - airium
    - rdkit
    - python-dotenv
    - psycopg2-binary
    - django-environ
    - whitenoise
    - celery
    - logomaker

